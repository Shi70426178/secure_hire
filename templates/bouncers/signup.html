<!DOCTYPE html>
<html>
<head>
    <title>Bouncer Signup</title>
</head>
<body>

<h2>Bouncer Signup</h2>

<form method="post">
    {% csrf_token %}

    <input name="username" placeholder="Username" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <input name="phone" placeholder="Phone Number" required><br><br>
    <input name="city" placeholder="City" required><br><br>
    <input name="age" placeholder="Age" required><br><br>
    <input name="height" placeholder="Height (cm)" required><br><br>

    <button type="submit">Apply as Bouncer</button>
</form>

<p>
    Already registered?
    <a href="/bouncer/login/">Login</a>
</p>

</body>
</html>
